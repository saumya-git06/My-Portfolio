<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saumya - Protfolio</title>
    <link rel="stylesheet" href="" <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(66, 43, 8);
            color: white;
            font-family: 'lato', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 30px;
            background-color: rgb(138, 81, 5);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        .left {
            font-size: 1.5rem;
        }
        .firstsection {
            display: flex;
            justify-content: space-around;
            margin: 23px 0;
        }
        .firstsection div{
            width: 30%;
        }
        .leftsection{
            background-color: rgb(220, 200, 174);
            
        }
        .rightsection{
            background-color: rgb(220, 200, 174);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Saumya's Protfolio</div>
            <div class="right">
                <ul>
                    <li>Home</li>
                    <li>Skills</li>
                    <li>Projects</li>
                    <li>About</li>
                    <li>Contact Me</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstsection">
            <div class="leftsection"></div>
            Hi my name is Saumya
            <div class="rightsection"></div>
            right
        </section>
    </main>
</body>

</html>
